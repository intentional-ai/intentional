name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    strategy:
      matrix:
        version: [3.8, 3.9, 3.10, 3.11, 3.12]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.version }}
    - run: pip install intentional-core/[test]
    - run: ./.pre-commit-pytest.sh all

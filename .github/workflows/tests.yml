name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  find:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.folders.outputs.value }}
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get the affected folders list
        id: folders
        run: |
          git fetch origin main
          echo "value=$(./.github/workflows/scripts/get_affected_folders.sh)" >> $GITHUB_OUTPUT

      - name: "Print affected folders list"
        run: |
          echo "${{ steps.folders.outputs.value }}"

  run:
    needs:
      - find
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder: ${{fromJSON(needs.find.outputs.folders)}}
        version: ["3.8"] #, "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.version }}

    - name: Install intentional and ${{ matrix.value }}
      run: |
        pip install uv
        uv pip install --system intentional-core/ intentional/[test] ${{ matrix.value }}[test]

    - name: Run main tests
      run: pytest intentional/

    - name: Run core tests
      run: pytest intentional-core/

    - name: Run tests for ${{ matrix.value }}
      run: pytest ${{ matrix.value }}

name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  run-main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.version }}

    - name: Install packages
      run: |
        pip install uv
        uv pip install --system intentional-core/ intentional/[test]

    - name: Run tests
      run: pytest intentional/

  run-core:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.version }}

    - name: Install packages
      run: |
        pip install uv
        uv pip install --system intentional-core/ intentional/[test]

    - name: Run tests
      run: pytest intentional-core/

  find-plugins:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.folders.outputs.value }}
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get the affected folders list
        id: folders
        run: |
          git fetch origin main
          echo "value=$(./.github/workflows/scripts/get_affected_folders.sh)" >> $GITHUB_OUTPUT

      - name: "Print affected folders list"
        run: |
          echo "${{ steps.folders.outputs.value }}"

  run-plugins:
    needs:
      - find-plugins
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder: ${{fromJSON(needs.find-plugins.outputs.folders)}}
        version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.version }}

    - name: Install packages
      run: |
        sudo apt-get install portaudio19-dev
        pip install uv
        uv pip install --system intentional-core/ intentional/[test] plugins/${{ matrix.folder }}[test] --index-url=./plugins/ --extra-index-url=https://pypi.org/simple

    - name: Run tests for ${{ matrix.folder }}
      run: pytest plugins/${{ matrix.folder }}
